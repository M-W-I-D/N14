<!DOCTYPE html>
<html>
<head>
    <title>Photo Editor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Photo Editor</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="image">Upload your image:</label>
        <input type="file" name="image" required>
        <br>
        <label for="filter">Choose a filter:</label>
        <select name="filter">
            <option value="brightness">Brightness</option>
            <option value="blur">Blur Background</option>
            <option value="cartoon">Cartoon Effect</option>
            <option value="oil_paint">Oil Painting</option>
        </select>
        <br>
        <button type="submit">Apply Filter</button>
    </form>

    {% if uploaded_image %}
        <div class="image-container">
            <div class="image-block">
                <h2>Original Image:</h2>
                <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" alt="Original">
            </div>
            <div class="image-block">
                <h2>Edited Image:</h2>
                <img src="{{ url_for('static', filename='uploads/' + result_image) }}" alt="Edited">
            </div>
        </div>
    {% endif %}
</body>
</html>
